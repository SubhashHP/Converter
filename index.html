<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel">
      <p>Enter decimal number to convert, select Base and click CONVERT.</p>
      <input type="text" />
      <select id="selectid" name="selectname">
        <option value="binary">Binary</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
      <button id="button1" name="Button1">Convert</button>
    </div>
    <div class="answer" id="answer"></div>
    <script>
      var Answer = function (e) {
        var radix;
        var radixStr = document.getElementById("selectid").value;
        var val = parseInt(document.getElementsByTagName("input")[0].value);
        switch (radixStr) {
          case "binary":
            radix = 2;
            break;
          case "octal":
            radix = 8;
            break;
          case "hexadecimal":
            radix = 16;
            break;
        }

        document.getElementById("answer").innerHTML = val.toString(radix);
        e.preventDefault();
        return false;
      };
      document.getElementById("button1").addEventListener("click", Answer);
    </script>
  </body>
</html>
